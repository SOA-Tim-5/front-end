<div class="edit-modal" [formGroup]="editTourForm">
    <div class="edit" (click)="$event.stopPropagation()">
        <div class="edit-head">
            <fa-icon class="edit-x" [icon]="faXmark" (click)="onClose()" />
            <div class="edit-title">Edit tour</div>
        </div>
        <form class="edit-form" [formGroup]="editTourForm">
            <div class="edit-label">Name:</div>
            <input
                class="edit-input"
                type="text"
                placeholder="Name"
                formControlName="name"
            />
            <div class="edit-label">Description:</div>
            <input
                class="edit-input"
                type="text"
                placeholder="Description"
                formControlName="description"
            />
            <div class="edit-label">Difficulty</div>
            <input
                class="edit-input"
                min="1"
                max="5"
                type="number"
                placeholder="Difficulty"
                formControlName="difficulty"
            />
            <div class="edit-label">Price</div>
            <input
                class="edit-input"
                type="number"
                placeholder="Price"
                formControlName="price"
            />
            <div class="edit-label">Tags:</div>
            <div class="edit-tags">
                <mat-chip-grid #chipGrid>
                    <mat-chip-row
                        *ngFor="let tag of editTourForm.get('tags')?.value"
                        (removed)="remove(tag)"
                    >
                        {{ tag }}
                        <button
                            matChipRemove
                            [attr.aria-label]="'remove ' + tag"
                        >
                            <mat-icon>cancel</mat-icon>
                        </button>
                    </mat-chip-row>
                </mat-chip-grid>
                <input
                    class="edit-input"
                    placeholder="Culture, Architecture, Nature..."
                    #fruitInput
                    [matChipInputFor]="chipGrid"
                    [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                    (matChipInputTokenEnd)="add($event)"
                    tooltipPosition="right"
                    pTooltip="enter to submit"
                    tooltipEvent="focus"
                    positionStyle="fixed"
                />
            </div>
            <button class="edit-submit" type="submit" (click)="submit()">
                <div class="edit-submit-text">Edit</div>
            </button>
        </form>
    </div>
</div>
