<div class="key-point-card">
  <img class="key-point-image" [src]="keyPointImage" />
  <div class="key-point-overlay">
      <div class="key-point-name">{{ keyPoint.name }}</div>
      <div>&nbsp;</div>
      <div class="key-point-statistic">
          Visit %: <br> {{ statistic }} %
      </div>
      <div *ngIf="encounterStatistic" class="key-point-statistic">
          Encounter %: <br> {{ encounterStatistic }} %
      </div>
      <div *ngIf="!encounterStatistic" class="key-point-statistic">
        Encounter %: <br> No data
        </div>
  </div>
</div>
