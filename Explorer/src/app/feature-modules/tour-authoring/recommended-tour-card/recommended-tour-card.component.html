<div class="tour-card">
  <img class="tour-image" [src]="tourImage"/>
  <div class="tour-card-details">
      <div class="tour-name">{{ tour.Name }}</div>
      <div class="tour-tags">
          <div class="tour-tag" *ngFor="let tag of tour.Tags">{{ tag }}</div>
      </div>
      <div>
          Difficulty: <b>{{ tour.Difficulty }}</b>
          <br>
          Distance: <b>{{ tour.Distance }}</b>
      </div>
      <div *ngIf="tour.KeyPoints && tour.KeyPoints.length > 0">
      <div>First key point name: <b>{{tour.KeyPoints[0].Name}}</b></div>
      <div>First key point description: <b>{{tour.KeyPoints[0].Description}}</b></div>
      <div>First key point adress: <b>{{tour.KeyPoints[0].LocationAddress}}</b></div>
      </div>
      <button class="btn search-button" (click)="BuyTour()" >Buy</button>
  </div>
</div>
