<div class="deadline-modal">
    <div class="form">
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input
                matInput
                [matDatepicker]="picker"
                [(ngModel)]="deadline"
                [min]="todayDate"
            />
            <mat-datepicker-toggle
                matSuffix
                [for]="picker"
            ></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <div class="btn" (click)="setDeadline(problem)">Set Deadline</div>
    </div>
</div>
