<div class="wrapper">
    <div
        class="btn"
        (click)="nextEncounter()"
    >
        Next available encounter
    </div><br>
    <xp-map mapName="encounter_map"></xp-map>
    <div class="simulator-btn" (click)="openSimulator()">
        <fa-icon
            class="upvote"
            [icon]="faLocation"
            tooltipPosition="bottom"
            pTooltip="select location"
        />
    </div>
    <div class="execution" *ngIf="encounter">
        <div
            class="img"
        >
            <img [src]="encounter.Picture" alt="Encounter Image" width="200" height="150" />
        </div>
        <h3 class="title">{{ encounter.Title }}</h3>
        <div class="description">{{ encounter.Description }}</div>
        <div
            class="btn"
            (click)="activateEncounter()"
            *ngIf="encounter && encounter.Type == 0 && encounterInstance?.Status == 0 && encounterInstance?.UserId==0"
        >
            Activate
        </div>
        <div
            class="btn"
            *ngIf="encounter && encounter.Type == 0 && encounterInstance?.UserId != 0 && encounterInstance?.Status == 0"
            (click)="activateEncounter()"
        >
            Resume
        </div>

        <div
        class="btn"
        (click)="activateEncounter()"
        *ngIf="encounter && encounter.Type == 1 && encounterInstance?.Status == 0 && encounterInstance?.UserId==0"

    >
        Activate
    </div>
    <div
        class="btn"
        *ngIf="encounter && encounter.Type == 1 && encounterInstance?.UserId != 0 && encounterInstance?.Status == 0"
        (click)="activateEncounter()"
    >
        Resume
    </div>

    <div
    class="btn"
    (click)="activateEncounter()"
    *ngIf="encounter && encounter.Type == 2 && encounterInstance?.Status==0 && encounterInstance?.UserId==0"
    >
        Activate
    </div>
    <div
        class="btn"
        (click)="completeEncounter()"
        *ngIf="encounter && encounter.Type != 1 && encounterInstance?.UserId != 0 && encounterInstance?.Status==0"
    >
        Complete
    </div>
    </div>
</div>
