<div class="blog-card">
    <div class="blog-date">{{ blog.date | date:"MMM d, y"}}</div>
    <div class="blog-name" [routerLink]="blog.status == 0 ? '/blog-form/' + blog.id : '/blog/ '+ blog.id">{{ blog.title }}</div>
    <div class="blog-description"> 
        <div [routerLink]="blog.status == 0 ? '/blog-form/' + blog.id : '/blog/ '+ blog.id">
            {{
                blog.showMore
                    ? blog.Description
                    : blog.Description.length > 280
                    ? blog.Description.slice(0, 280) + " ..."
                    : blog.Description
            }}
        </div>
        <button
            *ngIf="blog.Description.length > 280"
            class="show-more-button"
            (click)="toggleShowMore(blog)"
        >
            {{ blog.showMore ? "Hide" : "Show more" }}
        </button></div>
    <div class="blog-author">{{"@"+ blog.author.username }}</div>
</div>
