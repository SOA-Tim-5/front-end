<form [formGroup]="tourPreferenceForm">
    <div class="create-form">
        <input
            placeholder="Difficulty level"
            formControlName="difficultyLevel"
            onkeyup="if(this.value > 5) this.value = 5;else if(this.value < 1) this.value = 1;"
            min="1"
            max="5"
            type="number"
        />
        <input
            placeholder="Walking rating"
            formControlName="walkingRating"
            onkeyup="if(this.value > 3) this.value = 3;else if(this.value < 0) this.value = 0;"
            min="0"
            max="3"
            type="number"
        />
        <input
            placeholder="Cycling rating"
            formControlName="cyclingRating"
            onkeyup="if(this.value > 3) this.value = 3;else if(this.value < 0) this.value = 0;"
            min="0"
            max="3"
            type="number"
        />
        <input
            placeholder="Car rating"
            formControlName="carRating"
            onkeyup="if(this.value > 3) this.value = 3;else if(this.value < 0) this.value = 0;"
            min="0"
            max="3"
            type="number"
        />
        <input
            placeholder="Boat rating"
            formControlName="boatRating"
            onkeyup="if(this.value > 3) this.value = 3;else if(this.value < 0) this.value = 0;"
            min="0"
            max="3"
            type="number"
        />
    </div>
</form>
<div class="tag-input-container">
    <tag-input
        [(ngModel)]="Tags"
        [identifyBy]="'id'"
        [displayBy]="'name'"
        [editable]="false"
        [maxItems]="10"
        class="custom-tag-input"
        [placeholder]="'Press enter to add tag'"
    >
    </tag-input>
</div>
<div class="button-container">
    <button
        mat-raised-button
        *ngIf="!shouldEdit"
        type="submit"
        color="primary"
        (click)="addPreference()"
    >
        Create
    </button>
    <button
        mat-raised-button
        *ngIf="shouldEdit"
        type="submit"
        color="primary"
        (click)="updatePreference()"
    >
        Edit
    </button>
</div>
