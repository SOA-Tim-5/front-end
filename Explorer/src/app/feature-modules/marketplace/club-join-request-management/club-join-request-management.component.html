<div id="club-join-request-management">
    <p>My club join requests</p>
    <hr>
    <div id="club-join-requests-list">
    <div>
        <table>
            <thead>
                <tr>
                    <th>Tourist</th>
                    <th>Requested at</th>
                    <th>Status</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let request of requests">
                    <td>{{request.touristName}}</td>
                    <td>{{request.requestedAt}}</td>
                    <td>{{request.status}}</td>
                    <td>
                        <button *ngIf="request.status == 'Pending'" color="primary" mat-button (click)="acceptClubJoinRequest(request)">
                            Accept 
                        </button>
                    </td>
                    <td>
                        <button *ngIf="request.status == 'Pending'" color="primary" mat-button (click)="rejectClubJoinRequest(request)">
                            Reject 
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
