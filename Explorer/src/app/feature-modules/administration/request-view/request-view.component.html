<div class="wrapper">
    <div class="tab-list" #tabList>
        <div
            class="tab"
            [ngClass]="{ 'selected-tab': selectedTab === Tab.KEYPOINTS }"
            (click)="setActiveTab(Tab.KEYPOINTS, tabList)"
        >
            <fa-icon [icon]="faMapMarker" /> Public keypoints requests
        </div>
        <div
            class="tab"
            [ngClass]="{ 'selected-tab': selectedTab === Tab.FACILITIES }"
            (click)="setActiveTab(Tab.FACILITIES, tabList)"
        >
            <fa-icon [icon]="faBuilding" /> Public facilities requests
        </div>
    </div>
    <div class="tab-content">
        <div *ngIf="selectedTab === Tab.KEYPOINTS">
            <div
                *ngFor="let request of requests"
                class="cards-buttons-container"
            >
                <xp-request-key-point-card
                    [request]="request"
                ></xp-request-key-point-card>
                <div class="accept">
                    <fa-icon
                        class="fa-accept"
                        [icon]="faSquareCheck"
                        *ngIf="request.status == 0"
                        (click)="acceptPublicKeyPointRequest(request)"
                    ></fa-icon>
                    </div>
                    <div class="reject">
                    <fa-icon
                        class="fa-reject"
                        [icon]="faSquareXmark"
                        *ngIf="request.status == 0"
                        (click)="rejectPublicKeyPointRequest(request)"
                    ></fa-icon>
                    </div>
            </div>
        </div>
        <div *ngIf="selectedTab === Tab.FACILITIES">
            <div
                *ngFor="let request of facilityRequests"
                class="cards-buttons-container"
            >
                <xp-request-facility-card
                    [request]="request"
                ></xp-request-facility-card>
                <div class="accept">
                    <fa-icon
                        class="fa-accept"
                        [icon]="faSquareCheck"
                        *ngIf="request.status == 0"
                        (click)="acceptPublicFacilityRequest(request)"
                    ></fa-icon>
                    </div>
                    <div class="reject">
                    <fa-icon
                        class="fa-reject"
                        [icon]="faSquareXmark"
                        *ngIf="request.status == 0"
                        (click)="rejectPublicFacilityRequest(request)"
                    ></fa-icon>
                </div>
            </div>
        </div>
    </div>
</div>
